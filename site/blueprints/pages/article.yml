title: Article
num: '{{ page.date.toDate("Ymd") }}'
icon: ðŸ“–

status:
  draft:
    label: Draft
    text: The article is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The article is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The article is online and listed in the blog

columns:
  cover:
    width: 2/3
    fields:
      coverImage:
        label: Image de couverture
        type: files
        query: page.images
        multiple: false

  main:
    width: 2/3
    fields:
      text:
        label: Texte
        type: textarea
        size: large

  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          date:
            type: date
            label: Date d'apparition dans la timeline
            time: true
            default: now
          author:
            label: Auteur.trice
            type: users
          tags:
            type: tags

  gallery:
    width: 2/3
    fields:
      galleryImage:
        label: Galerie d'images (autre fichier comme des PDF?)
        help: On pourrait ajouter une galerie de "embed" YouTube/Vimeo
        type: files
        query: page.images
        multiple: true
